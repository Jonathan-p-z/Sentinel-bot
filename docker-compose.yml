services:
  sentinel:
    build: .
    env_file: .env
    environment:
      - CONFIG_PATH=/app/config.yaml
      # ❌ SUPPRIME LA LIGNE DATABASE_PATH ICI
    volumes:
      # ❌ TU PEUX SUPPRIMER LA LIGNE ./data:/app/data (on n'en a plus besoin)
      - ./config.yaml:/app/config.yaml:ro
    restart: unless-stopped
